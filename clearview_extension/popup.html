<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearView</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      width: 320px;
      background: #1E1E2E;
      color: #ffffff;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    /* Webcam Feed */
    #webcamContainer {
      position: relative;
      width: 100%;
      height: 200px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Feedback Box */
    #feedback {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #FF6B6B;
      height: 20px;
    }

    /* Next Button */
    #nextButton {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #nextButton:hover {
      background: #45a049;
    }

    /* Footer */
    .footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>ClearView Extension</h2>
  
  <div id="webcamContainer">
    <video id="webcamFeed" autoplay></video>
  </div>

  <div id="feedback"></div>

  <button id="nextButton">Next Page</button>

  <div class="footer">Built for Hackathons ðŸš€</div>

  <script src="popup.js"></script>
</body>
</html>
